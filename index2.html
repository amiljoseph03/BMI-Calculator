<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background: url("https://images.unsplash.com/photo-1599058917212-d750089bc09f?auto=format&fit=crop&w=1400&q=80") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator{
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .calculator h2{
      margin-bottom: 20px;
      color: #2d2d2d;
    }

    .form-group{
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label{
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, .form-group select{
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button{
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover{
      background: #45a049;
    }

    .result{
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #f1f1f1;
      font-size: 16px;
      color: #222;
    }

    .bmi-image{
      margin-top: 15px;
    }

    .bmi-image img{
      width: 100%;
      border-radius: 15px;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <h2>BMI Calculator</h2>
    <form>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in cm">
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
      </div>
      <button type="button">Calculate BMI</button>
    </form>

    <div class="result" id="result">
      Your BMI result will appear here.
    </div>

    <div class="bmi-image">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/21/16/scale-1284587_960_720.jpg" alt="BMI chart image">
    </div>
  </div>
</body>
</html>
